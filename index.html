<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel Booking</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header-top header__header-top">
        <a href="#" class="logo header-top__logo">
          <img src="img/header-top/head-logo.svg" alt="Tour-logo" class="logo__img">
        </a>
        <form action="#" class="search header-top__search">
          <input type="text" class="input-search search__input" placeholder="Search Location">
          <button class="button-search search__button">
            <img src="img/header-top/head-search.svg" alt="Header search">
          </button>
        </form>
        <a href="#" class="user header-top__user">
          <img src="img/header-top/head-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user-name user__user-name">Nathan</span>
        </a>
        <button class="menu-button header-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.header-top -->
    </div>
    <!-- /.container -->
    <nav class="navbar header__navbar">
      <div class="container navbar__container">
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#" class="navbar__link">All Deals</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Hotels</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Activities</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Hotel Day Packages</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Restaurants</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Events</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Rodrigues</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /.navbar -->
  </header>
</body>

</html>
